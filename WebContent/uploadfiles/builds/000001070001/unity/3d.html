<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>	
		
			<div id = "webstart" style="width: 1005px; height: 805px;"> 
			<object classid="clsid:444785F1-DE89-4295-863A-D46C3A781394" id = "my3d" style="display: block; width: 100%; height: 100%;">
			<param name="src" value="WebPlayer.unity3d" />
			</object>
			<object classid="clsid:84D220C9-D36D-497B-BB45-F7651EA56FD2" id = "WebStartOcx" >
			</object>
			<script> 
				function OnObjectMouseUp(message) {
				var json = eval('('+message+')');
				var picname= json.name;
				//alert(picname);
				if(picname == "floor1")
				WebStartOcx.ShowWindow("一层平面图");
				else if (picname == "floor2")
				WebStartOcx.ShowWindow("二层平面图");
				else if (picname == "floor3")
				WebStartOcx.ShowWindow("三层平面图");
				else if (picname == "floor4")
				WebStartOcx.ShowWindow("四层平面图");
				else if (picname == "floor5")
				WebStartOcx.ShowWindow("五层平面图");
				else if (picname == "floor6")
				WebStartOcx.ShowWindow("六层平面图");
				else if (picname == "floor7")
				WebStartOcx.ShowWindow("七层平面图");
				else if (picname == "floor8")
				WebStartOcx.ShowWindow("八层平面图");
				else if (picname == "floor9")
				WebStartOcx.ShowWindow("九层平面图");
				else if (picname == "floor10")
				WebStartOcx.ShowWindow("十层平面图");
				else if (picname == "floor11")
				WebStartOcx.ShowWindow("十一层平面图");
				else if (picname == "floor11_1")
				WebStartOcx.ShowWindow("十一层夹层平面图");
				else if (picname == "floor12")
				WebStartOcx.ShowWindow("十二层平面图");
				else if (picname == "floor13")
				WebStartOcx.ShowWindow("十三层平面图");
				else if (picname == "floor14")
				WebStartOcx.ShowWindow("十四层平面图");
				else if (picname == "floor15")
				WebStartOcx.ShowWindow("十五层平面图");
				else if (picname == "floor_1")
				WebStartOcx.ShowWindow("地下一层平面图");
				else if (picname == "floor_1_1")
				WebStartOcx.ShowWindow("地下一层夹层平面图");
		    }
			</script> 
			</div>
	</body>
</html>
