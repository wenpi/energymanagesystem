<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#myCanvas {
	position: relative;
}

/*.iii {
	width: 4px;
	height: 5px;
	background-color: #f00;
	position: absolute;
}*/
</style>
<script type="text/javascript">
	window.onload = function(){
		 context = document.getElementById("myCanvas").getContext('2d');

	    // Anti aliasing fix. This makes the lines look crisp and sharp and means that rounding to the
	    // nearest half pixel is not needed. If you don't mind slightly thicker lines you can do without this
	    // context.translate(0.5, 0.5);
	    
	        context.strokeStyle = "00f";
	    // Draw the circle
	    context.beginPath();
	        context.setLineDash([5]);
	        context.fillStyle = "grey";
	        context.arc(85,85,74,-0.1 * Math.PI,1.1 * Math.PI,true);
	    context.stroke();
	    context.moveTo(10,10);
	    context.arc(10,10,11,2 * Math.PI,2 * Math.PI, true);
	    context.fill();
	    // Draw the square
	    
	}
</script>
</head>
<body>
	<canvas id="myCanvas" width="400" height="400" style="border: 10px yellow solid">
	</canvas>
</body>
</html>
